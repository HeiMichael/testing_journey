<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webserv - bonus</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="both_cards">
      <div class="left_card">
        <div class="login_image">
          <img src="https://cdn.pixabay.com/photo/2022/03/10/11/03/eastern-grey-kangaroo-7059640_1280.jpg">
        </div>
      </div>
      <div class="right_card">
        <h1>Login</h1>
        <h2>We are happy.</h2>
        <form action="#" method="POST">
          <div class="input-card">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-card">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="actions">
            <button type="submit" class="s_btn">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="dark-mode-container">
    <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™ Dark Mode</button>
  </div>
  <script src="darkmode.js"></script>
</body>
</html>
